<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Runner</title>
		<style>
			body { margin: 0; }
			
		</style>  
        <script type="module" src="./js/loadingScreen.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/endPage.css"/>
	</head>
	<body>
		<audio id='sound' autoplay loop >
            <source src="./audio/levitate.mp3" type="audio/mp3"></sources>
        </audio>
        <div id = "Info">
            <h1>Game Over !</h1>
            <h2 id="Outcome">Outcome</h2>
            <h2 id ="score">Score</h2>
        </div>

        <div id="Canvas" class="canvas">
            <canvas id ="charac" width="20" height="20"></canvas>
            <script type="module" src="./js/winning.js"></script>
        </div>
		
	</body>
</html>
<script>
    var myScore = window.onload = localStorage.getItem('playerScore');
    var outcome = window.onload =localStorage.getItem('outcome');
    const h2 = document.getElementById('Outcome');
    h2.innerHTML = "Level "+outcome+" !"
    const score = document.getElementById('score');
    score.innerHTML ="Total Coins Collected: "+myScore
    var level1Passed = window.onload = localStorage.getItem('Level1');
    var level2Passed = window.onload = localStorage.getItem('Level2');

    setTimeout(function(){
        localStorage.setItem('Level1',level1Passed);
        localStorage.setItem('Level2',level2Passed);
        window.location.replace("index.html");
    },10000);
    var sound = document.getElementById("sound");
    sound.volume = 0.4; 
    if (window.localStorage.getItem('mute') === 'true') {
		sound.muted = true;
	} 
</script>
